<ion-modal-view>
  <ion-header-bar>
    <h1 class="title" style="text-align:center">Send Message</h1>
    <a  class="button button-dark button-small" ng-click="modal.hide()">Close</a>
  </ion-header-bar>
  <ion-content>
    <div class="padding">
      <div class="list list-inset">
        <label class="item item-input item-stacked-label">
            <span class="input-label">Insert your question/message</span>
          <input type="text" ng-model="message" placeholder="Hi, I have a question about">
        </label>
      </div>
    <button class="button button-block button-positive activated" ng-click="send_message(message)">Send</button>
    </div>
  </ion-content>
</ion-modal-view>
