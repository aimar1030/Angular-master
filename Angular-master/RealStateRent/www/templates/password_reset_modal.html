<ion-modal-view>
  <ion-header-bar>
    <h1 class="title" style="text-align:center">Reset Password</h1>
    <a  class="button button-dark button-small" ng-click="modal.hide()">Close</a>
  </ion-header-bar>
  <ion-content>
    <div class="padding">
      <div class="list list-inset">
        <label class="item item-input item-stacked-label">
            <span class="input-label"> Enter the email address associated with your account, and we'll email you a link to reset your password.</span>
          <input type="email" ng-model="email_for_reset" placeholder="Your Email">
        </label>
      </div>
    <button class="button button-block button-positive activated" ng-click="reset_password(email_for_reset)">Send</button>
    </div>
  </ion-content>
</ion-modal-view>
