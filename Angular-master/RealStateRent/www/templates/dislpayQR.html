<ion-modal-view>
  <ion-header-bar>
    <h1 class="title" style="text-align:center">Display QR Code</h1>
    <a  class="button button-dark button-small" ng-click="modal.hide()">Close</a>
  </ion-header-bar>
  <ion-content>
    <div class="padding" style="text-align:center">
        <img ng-src='{{qr_url}}'/>
    </div>
  </ion-content>
</ion-modal-view>
