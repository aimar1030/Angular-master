<!-- <ons-template id="addfood.html"> -->
<ons-dialog var="foodDialog"  >
<div ng-controller="foodaddCtrl" ng-init="start();">
    <div style="box-shadow: 0px 3px 8px lightgrey;">
        <div style="display:table;margin:3%;margin-top:5%;width: 94%;padding-top:3px;padding-bottom:3px;">
            <div class="item_title" style="float:none;">
            <div style="margin-left:2px;">{{foodname}}</div>
            <div style="margin-left:2px;font-family: opensanslight;font-size: 1.1rem;">{{plusName}}</div>
            </div>
            <div style="display:table-cell;text-align:center;width:75px;font-size:20px;">
                <div style="width:100%;margin:0px auto;font-size: 20px;">
                <ons-icon class="inc auto_button" ng-click="incdecCounter('inc')" style="color:black;font-size:25px;" icon="ion-arrow-left-b"></ons-icon>
                <input class="inc_input" readonly="true" type="text" name="itemnumber" id="itemnumber" value="1" style="vertical-align: -8%;width:25px;font-size:15px;">
                <ons-icon class="dec auto_button" ng-click="incdecCounter('dec')" style="color:black;font-size:25px;" icon="ion-arrow-right-b"></ons-icon>
                </div>
                <div style="width:100%;margin:0px auto;font-size: 16.5px;font-weight: bold;line-height: 25px;">${{totalPrice}}</div>
            </div>
        </div>
    </div>
    <div style="border-bottom: 1px solid black;padding-bottom: 5%;">
        <div class="item_column" ng-show="foodquantity.length!=0">
        <!-- <div class="item_column" ng-show="foodquantity.length!=0"> -->
            <h3 style="font-size: 19px;">Get Me</h3>
            <div class="item_columns">
                <div class="navigation-bar__center additem_popup">
                    <div class="button-bar">
                        <div ng-repeat="quantity_item in foodquantity track by $index" class="button-bar__item" style="padding:1px;"  ng-click="onChangeQuantity($index)">
                            <!-- <input type="radio" name="navi-segment-a" checked> -->
                            <input type="radio" ng-model="foodQuantity" name="navi-segment-a" value="{{$index}}"/>
                            <div class="button-bar__button my_button" >{{foodquantity[$index].name}}</div>
                        </div>
                    </div>
                </div>
            </div> 
        </div>
        <div class="item_column" ng-show="foodextra.length!=0">
            <h3 style="font-size: 19px;">With</h3>
            <div class="item_columns">
                <div class="navigation-bar__center additem_popup">
                    <div class="button-bar">
                        <div ng-repeat="extra_item in foodextra track by $index" class="button-bar__item" style="padding:1px;" ng-click="onChangeExtra($index)">
                            <input type="radio" ng-model="foodExtra" name="navi-segment-b" value="{{$index}}"/>
                            <div class="button-bar__button my_button">{{extra_item.name}}</div>
                        </div>                                
                    </div>
                </div>
            </div> 
        </div>
        <div class="item_column" ng-show="foodgarnish.length!=0">
            <h3 style="font-size: 19px;">And</h3>
            <div class="item_columns">
                <div class="navigation-bar__center additem_popup">
                    <div class="button-bar">
                        <div ng-repeat="garnish_item in foodgarnish track by $index" class="button-bar__item" style="padding:1px;" ng-click="onChangeGarnish($index)">
                            <input type="radio" ng-model="foodGarnish" name="navi-segment-c" value="{{$index}}" >
                            <div class="button-bar__button my_button">{{garnish_item.name}}</div>
                        </div>                                
                    </div>
                </div>
            </div> 
        </div>
    </div>
    <ons-button style="background:grey;margin-top: 3%;margin-bottom:4%;font-size:1rem;font-weight:bold;" class="order_cancel" ng-click="foodDialog.destroy()">CANCEL</ons-button>
    <ons-button style="margin-top: 3%;margin-bottom: 4%;font-size:1rem;font-weight:bold;" class="order_keep" ng-click="onAddToOrder();">ADD TO ORDER</ons-button>
</div>
</ons-dialog>
