<ons-navigator animation="slide" var="signin" >
    <ons-page ng-controller="loginCtrl">
        <div class="login-page">
            <div class="login-form">
                <p class="subtitle"><img src="img/logo.png"/></p>
                <p class="subtitle">MÃ³vil POS</p>
                <div class="form-wrapper">

                        <input style="width: 100%;height: 45px;background: white;border: none;box-shadow: none;padding: 8px 8px 0px 8px;font-size: 1.8rem;" type="tel" only-digits ng-model="phno" class="text-input--underbar" placeholder="+56" value=""/><!--  required/> -->
